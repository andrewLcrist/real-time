<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="/poll.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Raleway" rel="stylesheet">
    <script src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
    <script src="https://cdn.auth0.com/w2/auth0-7.6.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="./create-survey.js"></script>
    <script src="./scripts.js"></script>
    <script src="./form.js"></script>
    <title>Real Time</title>
  </head>
  <body>

    <header>
      <h1>Real Time Response</h1>
      <section class="user-display">
        <img alt="avatar" class="avatar" style="display:none;">
        <h2><span class="name"></span></h2>
      </section>
      <button type="submit" id="btn-logout" style="display:none;">Sign Out</button>
  </header>

    <main class="form">
      <form method="post" action="index.html">
        <label class="form-name">Survey Question<input type="textarea" id="name"/></label>
        <label for "A" class="form-selection">A<input type="text" id="A"/></label>
        <label for "B" class="form-selection">B<input type="text" id="B"/></label>
        <label for "C" class="form-selection">C<input type="text" id="C"/></label>
        <label for "D" class="form-selection">D<input type="text" id="D"/></label>
        <button class="submit" type="submit">Build Survey</button>
      </form>
    </main>

    <div class='survey-page'>

    <button type="submit" id="btn-login" style="display:none;">
      Please Login with Github To Respond To A Survey
    </button>
    <form class='complete-survey'>
      <div class='question'></div>
      <div class='selection-1'></div>
      <div class='selection-2'></div>
      <div class='selection-3'></div>
      <div class='selection-4'></div>
    </form>

    </div>

  </body>
</html>
